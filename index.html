<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe-pic.png">
<body>
    <header class=header>
        <h1 class=title>Tic-Tac-Toe</h1>
    </header>
<div class=content>
    <h1 class=playerTurn> Player X's Turn</h1>
    <div class=grid>
    <div class=box data-index='0'> </div>
    <div class=box data-index='1'> </div>
    <div class=box data-index='2'> </div>
    <div class=box data-index='3'> </div>
    <div class=box data-index='4'> </div>
    <div class=box data-index='5'> </div>
    <div class=box data-index='6'> </div>
    <div class=box data-index='7'> </div>
    <div class=box data-index='8'> </div>
    </div>
    <div class=holdbutton>
    <button class=reset>Reset</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
